<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>연산자</title>
        <script type="text/javascript">
            var num1=15;
            var num2=2;
            var result;
            result=num1+num2;
            document.write(result,"<br/>");
            result=num1-num2;
            document.write(result,"<br/>");
            result=num1*num2;
            document.write(result,"<br/>");
            result=num1/num2;
            document.write(result,"<br/>");
            result=num1%num2;
            document.write(result,"<br/>");
            
        </script>

    </head>
