<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>중첩 for문</title>
        <script type="text/javascript">
            var num=1;
            var t="<table border='1'>";
            for(var i=1;i<=4;i++){
                t+="<tr>";
                for(var j=1; j<=3; j++){
                    t+="<td>"+num+"</td>";
                    num++;
                }
                t+="</tr>";
            }

            t+="</table>";
            console.log(t);
            document.write(t);
        </script>

    </head>

    </body>
