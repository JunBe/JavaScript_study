<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문 도전문제</title>
    <script type="text/javascript">
        var num=1;
        var t ="<table border='1'>";
        for(var i=0;i<5;i++){
            t+="<tr>";
            for(var j=0;j<5;j++){
                t+="<td>"+num+"</td>";
                num++;
            }
            t+="</tr>";
        }

        t+="</table>";
        console.log(t);
        document.write(t);
    </script>
</head>
<body>
    
</body>
</html>
