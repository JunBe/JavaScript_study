<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script type="text/javascript">
        for(var i=1;i<=100;i++){
            if(i%5==0 && i%7!=0){ //5의 배수이고 7의 배수가 아닌 것 / 35는 출력x
                document.write("<font color='red'>"+i+"</font>","<br/>");
            }else if(i%7==0 && i%5!=0){ //7의 배수이고 5의 배수가 아닌것 / 35는 출력x
                document.write("<font color='green'>"+i+"</font>","<br/>");
            }else if(i%7==0 && i%5==0){ //35의 배수
                document.write("<font color='aqua'>"+i+"</font>","<br/>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
