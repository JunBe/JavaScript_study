<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체</title>
    <script type="text/javascript">
        var d=[30,"홍길동",true];
        document.write(d[0],"<br/>");
        document.write(d[1],"<br/>");
        document.write(d[2],"<br/>");

        for(var i=0;i<3;i++){
            document.write(d[i],"<br/>");
        }

        for(var i=0;i<d.length;i++){
            document.write(d[i],"<br/>");
        }

        for(i in d){
            document.write(d[i],"<br/>");
        }
    </script>
</head>
<body>
    
</body>
</html>
