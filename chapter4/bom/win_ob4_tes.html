<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 간격 함수</title>
    <script type="text/javascript">
        var i=0;
        var auto=setTimeout("console.log(++i);",3000);
    </script>
</head>
<body>
    <button onclick="clearTimeout(auto)">정지버튼</button>
</body>
</html>
